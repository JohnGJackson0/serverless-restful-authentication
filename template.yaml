AWSTemplateFormatVersion: 2010-09-09
Description: >-
  auth-portal
Transform:
- AWS::Serverless-2016-10-31
Resources:
  SignUpFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/signup.signupHandler
      Runtime: nodejs16.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A signup API
      Events:
        Api:
          Type: Api
          Properties:
            Path: /signup
            Method: POST
  ConfirmSignUpFunction: 
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/confirm.confirmHandler
      Runtime: nodejs16.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Confirm after sign up
      Events:
        Api:
          Type: Api
          Properties:
            Path: /confirm
            Method: POST
  LoginFunction: 
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/login.loginHandler
      Runtime: nodejs16.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: login
      Events:
        Api:
          Type: Api
          Properties:
            Path: /login
            Method: POST

Outputs:
  WebEndpoint:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
